<body>
    <script>

        function taxPrecentage(presentage){
            return function (amount) {
                return (presentage*amount); //The internal function access the parent function's argivment and all is called as clusher
            }
        }

        var execute = taxPrecentage(0.12);
        console.log(execute(200));
    </script>
</body>
