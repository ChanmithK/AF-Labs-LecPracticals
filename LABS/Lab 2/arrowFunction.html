<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function getValue() {
            let value = 0;
            return new Promise((resolve, reject) => {
                value = 10;
                setTimeout(function () {
                    resolve(value);
                }, 1000);
            });
        }

        function getNewValue(value) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    resolve(value * 1000);
                }, 1000);
            });
        }

        function setValue(value) {
            return value + 1999;
        }

        // async function print() {

        //     value = await getNewValue(value);
        //     value = setValue(value)
        //     console.log(value)
        // }
        // print();
        /////////////////////////////////////////////////////////////////////
        async function print() {
            let value = await getValue();
            value = await getNewValue(value);
            value = setValue(value)
            return value;
        }

        //if you have single line you can do like this
        print().then(value => console.log(value));
        //////////////////////////////////////////////////////////////////////

        async function print() {
            let value = await getValue();
            value = await getNewValue(value);
            return value;
        }

        //if you have single line you can do like this
        print().then(value => setValue(value)).then(value => console.log(value));

        //{} brackets demmoth aniwaren return karanna oni pahala karala tiyanwa wage.

        //same one
        print()
            .then((value) => {
                return setValue(value);
            })
            .then((value) => console.log(value));
    </script>
