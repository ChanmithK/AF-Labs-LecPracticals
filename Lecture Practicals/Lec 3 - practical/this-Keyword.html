<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'John'

        function printName() {
            console.log(this.name)
        }

        printName();

        person = {
            name: 'Jane',
            printName: printName
        };

        person.printName();
        /// or we can call like this also with call ======> printName.call(person)

        /// or we can call like this also with bind ======> 
        // const bindName = printName.bind(person);
        // bindName();
        
    </script>
</body>
</html>
