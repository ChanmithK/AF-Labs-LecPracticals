<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function taxCalculator(precentage) {
            return function (amount) {
                return amount*precentage;
            }
        }

        const calculator = taxCalculator(0.12);

        console.log(calculator(100));
        console.log(calculator(200));
        console.log(calculator(300));
    </script>
</body>
</html>
