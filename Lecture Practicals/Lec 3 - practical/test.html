<body>
    <script>
        Vehicle.INSTANCES = 0;
        function Vehicle(name) {
            this.name = name;
            Vehicle.INSTANCES++;
            let privateVar = 'Cannot see from the outside';
            this.printPrivate = function () {
                return privateVar;
            }
        }

        

        Vehicle.prototype.getName = function() {
            return this.name;
        }

        function Car(name,model) {
            this.model = model;
            Vehicle.call(this,name);
        }

        Car.prototype = Object.create(Vehicle.prototype);
        Car.prototype.constructor = Car;

        Car.prototype.getModel = function() {
            return this.model;
        }

        const car = new Car ('Micro','mx7');
        const car1 = new Car ('Toyota','121');
        // console.log(car.getName());
        // console.log(car.getModel());

        // console.log('Vehicle',Vehicle.prototype)
        // console.log('Car',Car.prototype)
        console.log(car1.INSTANCES)
        console.log(car.printPrivate())
    
    </script>
