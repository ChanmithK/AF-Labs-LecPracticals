<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const toyota = {
            name:'Toyota',
            getName: function(){
                return this.name;
            }
        };

        const nissan = Object.create(toyota);
        nissan.name = 'Nissan';
        console.log(nissan.getName());
        console.log(toyota.getName());
    </script>
</body>
</html>
